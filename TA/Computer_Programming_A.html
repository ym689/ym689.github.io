    <title>Dynamic Blurred Background</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            animation: changeBackground 15s infinite;
            transition: background-image 2s ease-in-out;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Apply blur only to the background images */
        /* body::before {

            filter: blur(5px);

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Adjust the blur amount as needed */
            transform: translate3d(0, 0, 0); /* Trigger hardware acceleration */
        }

        @keyframes changeBackground {
            0%, 100% { background-image: url('backgrounds\\1.jpg'); }
            33.33% { background-image: url('backgrounds\\2.jpg'); }
            66.66% { background-image: url('backgrounds\\3.jpg'); }
        }
